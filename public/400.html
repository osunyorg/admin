<!DOCTYPE html>
<html>

<head>
  <title>The server cannot process the request due to a client error (400)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      padding: 15px;
    }

    * {
      font-family: sans-serif;
      font-size: 14px;
      margin: 0;
      text-align: center;
    }

    .dialog {
      width: 95%;
      max-width: 22em;
      margin: calc(50vh - 140px) auto 0;
    }

    .dialog span {
      font-size: 150px;
      font-weight: 900;
      letter-spacing: -0.04em;
      display: block;
      width: 100%;
      line-height: 0.9;
    }

    img {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 14px;
      line-height: 1.5em;
      margin-bottom: 30px;
    }

    h1 em {
      font-weight: 400;
    }
  </style>
</head>

<body class="error-page">
  <div class="dialog">
    <span>
      400
    </span>
    <div>
      <h1>The server cannot process the request due to a client error.<br><em>Please check the request and try again.</em></h1>
      <a href="/"><img src="/logo.svg" alt="Osuny" width="100"></a>
    </div>
  </div>
</body>

</html>
