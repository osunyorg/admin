  research/hal:
    description:
      source: HAL.science
      text_html: "HAL significa Hyper Article en Ligne. È una piattaforma multidisciplinare nazionale per il deposito e la consultazione di scritti, lavori e risultati di ricerche scientifiche di ricercatori e insegnanti-ricercatori. HAL è un bene comune per la ricerca: i più grandi organismi di ricerca e la maggior parte delle università francesi hanno scelto e sostengono HAL, un'infrastruttura pubblica, permanente e responsabile."
